                <div class="form-grid">
                    <div class="form-input">
                        <label for="nombre">Nombres Completos</label>
                        <input type="text" placeholder="Ejm: Marco Antonio" id="nombre">
                    </div>
                    <div class="form-input">
                        <label for="apellidos">Apellidos Completos</label>
                        <input type="text" placeholder="Ejm: Chuquilin Ramírez" id="apellidos">
                    </div>
                    <div class="form-input">
                        <label for="documento">Tipo de documento</label>
                        <select id="documento">
                            <option>DNI</option>
                            <option>RUC</option>
                            <option>Carnet de Extranjeria</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label for="num">Número de documento</label>
                        <input type="text" placeholder="Ejm: 76543211" id="num">
                    </div>
                    <div class="form-input">
                        <label for="correo">Correo Electrónico</label>
                        <input type="text" placeholder="Ejm: marco_123@gmail.com" id="correo">
                    </div>
                    <div class="form-input">
                        <label for="celular">Númeo de celular</label>
                        <input type="text" placeholder="Ejm: 976543210" id="celular ">
                    </div>
                </div>
            </div>
            
            <div class="mensaje">
                <h2>Mensaje</h2>
                <div class="form-input">
                    <textarea maxlength="500" placeholder="Ingrese aqui todos los detalles de su consulta"></textarea>
                </div>
            </div>
        </form>
